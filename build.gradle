buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenLocal()
    mavenCentral()
}

defaultTasks 'shadowJar'

dependencies {
    shadow 'com.github.pjfanning:excel-streaming-reader:3.0.3'
    implementation 'com.github.pjfanning:excel-streaming-reader:3.0.3'
    shadow 'info.picocli:picocli:4.6.1'
    implementation 'info.picocli:picocli:4.6.1'
    shadow 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    shadow 'org.slf4j:slf4j-log4j12:1.7.30'
    implementation 'org.slf4j:slf4j-log4j12:1.7.30'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'org.example.primenumbers.PrimeNumbers'
    }
}

test {
    useJUnitPlatform()
}
